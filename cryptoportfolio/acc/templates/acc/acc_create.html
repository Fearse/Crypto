{% extends 'login/layout.html' %}
{% block title%} CUR {% endblock%}
{% load static %}

{% block content%}
    <div class="container acc-container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <img src="{% static 'img/Logotip.png' %}">
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'home' %}" class="nav-link px-2">Home</a></li>
                <li><a href="{% url 'create' %}" class="nav-link px-2">Create portfolio</a></li>
                <li><a href="#" class="nav-link px-2">News</a></li>
            </ul>
            <div class="col-md-3 text-end">
                <a class="btn btn-secondary me-3">{{ request.user }}</a>
                <a href="exit" class="btn btn-outline-primary me-2">Exit</a>
            </div>
        </header>
    </div>
    <div class="container reg-container">
        <p>Введите данные:</p>
        <form method="post">{% csrf_token %}
            <div class="mb-3">
                <label for="inputName" class="form-label">Name</label>
                <input type="text"
                       name="{{ form.name.name }}"
                       class="form-control"
                       id="inputName"
                       placeholder="Name">
            </div>
            <div class="mb-3">
                <label for="inputPassword2" class="form-label">Description</label>
                <input type="text"
                       name="{{ form.description.name }}"
                       class="form-control"
                       id="inputPassword2"
                       placeholder="Description"
                       aria-describedby="descHelp">
                <div id="descHelp" class="form-text">Не более 300 символов</div>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Create</button>
            <span>{{ error }}</span>
        </form>
    </div>
{% endblock%}
