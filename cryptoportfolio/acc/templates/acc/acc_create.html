{% extends 'login/layout.html' %}
{% block title%} CUR {% endblock%}

{% block content%}
    <h1>Создание портфеля</h1>
    <p>Введите данные:</p>
    <form method="post">
        {% csrf_token %}
        <p>Name</p>
        {{ form.name }}
        <p>Date</p>
        {{ form.creation_date }}
        <p>Desc</p>
        {{ form.description }}
        <button type="submit">Создать портфель</button>
        <span>{{ error }}</span>
    </form>

{% endblock%}
