{% extends 'login/layout.html' %}
{% block title%} CUR {% endblock%}
{% load static %}

{% block content%}
    <div class="container acc-container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <img src="{% static 'img/Logotip.png' %}">
            </div>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'home' %}" class="nav-link px-2">Home</a></li>
                <li><a href="{% url 'create' %}" class="nav-link px-2">Create portfolio</a></li>
                <li><a href="#" class="nav-link px-2">News</a></li>
            </ul>
            <div class="col-md-3 text-end">
                <a href="#" class="btn btn-outline-primary me-2">Exit</a>
            </div>
        </header>
    </div>
    <div class="container reg-container">
        <h1>Транзакция</h1>
        <form method="post">{% csrf_token %}
            <div class="mb-3">
                <label for="inputName" class="form-label">Name</label>
                <input type="text"
                       name="{{ form.name.name }}"
                       class="form-control"
                       id="inputName"
                       placeholder="Name">
            </div>
            <div class="mb-3">
                <label for="inputPrice" class="form-label">Price</label>
                <input type="number"
                       name="{{ form.price.name }}"
                       class="form-control"
                       id="inputPrice"
                       placeholder="0.00"
                       step="0.01">
            </div>
            <div class="mb-3">
                <label for="inputAmount" class="form-label">Amount</label>
                <input type="number"
                       name="{{ form.amount.name }}"
                       class="form-control"
                       id="inputAmount"
                       placeholder="0.00000"
                       step="0.00001">
            </div>
            <div class="mb-3">
                <label for="inputTransType" class="form-label">TransType</label>
                <input type="number"
                       name="{{ form.transType.name }}"
                       class="form-control"
                       id="inputTransType"
                       placeholder="0"
                       aria-describedby="typeHelp">
                <div id="typeHelp" class="form-text">(0-Покупка, 1-Продажа)</div>
            </div>
            <div class="mb-3">
                <label for="inputDate" class="form-label">Date</label>
                <input type="date"
                       name="{{ form.date.name }}"
                       class="form-control"
                       id="inputDate">
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Execute</button>
            <span>{{ error }}</span>
        </form>
    </div>
{% endblock%}
